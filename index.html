<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FIXLAG.ART</title>
  <link rel="stylesheet" href="/assets/common.css">
  <style>
    /* --- Top cards (portal only) --- */
    .cards{
      display:grid; gap:14px;
      grid-template-columns: 1fr; 
    }
    .card-link{
      display:block; background:#fff; border:1px solid var(--border);
      border-radius:14px; overflow:hidden; text-decoration:none; color:inherit;
      transition:transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .card-link:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.08); border-color:#dcdcdc; }
    .card-link .thumb{
      aspect-ratio: 16/9;
      width:100%; object-fit:cover; display:block;
      background:#eee;
    }
    .card-link .meta{
      padding:12px 14px 13px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .card-link .title{
      font-weight:800; letter-spacing:.2px;
    }
    .card-link .tag{
      font-size:.8rem; padding:.2rem .5rem; border-radius:999px; border:1px solid #e5e5e5; background:#fafafa; color:#333;
      flex:0 0 auto;
    }
    @media (min-width: 860px){
      .cards{ grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>
<div class="layout">
  <!-- 左：共通サイドナビ -->
  <nav class="sidenav" aria-label="Global">
    <div class="logo">FIXLAG.ART</div>
    <a href="/" class="active">Index</a>
    <a href="/sonic/">Sonic</a>
    <a href="/relic/">Relic</a>
    <a href="/velox/">Velox</a>
    <a href="/gizmo/">Gizmo</a>
    <a href="/about/">About</a>
    <div class="sep"></div>
  </nav>

  <!-- 右：本文 -->
  <main class="content">
    <!-- 固定帯（後で整理予定ならこのまま）-->
    <nav class="subnav" aria-label="Portal">
      <a href="/relic/" class="chip">Legacy Map</a>
      <a href="/sonic/" class="chip">Live Notes</a>
      <a href="/gizmo/" class="chip">Devices</a>
    </nav>

    <article class="page">
      <h1 style="margin:6px 0 12px">Welcome</h1>

      <!-- 3枚のカード -->
      <div class="cards">
        <!-- Roses → Sonic へ -->
        <a class="card-link" href="/sonic/">
          <img class="thumb" src="/images/roses-pink-rose.jpg" alt="Roses — vivid pink rose close-up" loading="lazy" width="1600" height="900">
          <div class="meta">
            <div class="title">Roses</div>
            <div class="tag">Sonic</div>
          </div>
        </a>

        <!-- Hotel → Relic へ（建築/場所記事の入口にしても良い） -->
        <a class="card-link" href="/relic/">
          <img class="thumb" src="/images/hotel-atami-kaihourou.jpg" alt="Hotel — glass interior with ocean view at dusk" loading="lazy" width="1600" height="900">
          <div class="meta">
            <div class="title">Hotel</div>
            <div class="tag">Relic</div>
          </div>
        </a>

        <!-- Velox → Velox へ -->
        <a class="card-link" href="/velox/">
          <img class="thumb" src="/images/velox-legacy-b4.jpg" alt="Velox — black sedan at night by brick wall" loading="lazy" width="1200" height="750">
          <div class="meta">
            <div class="title">Velox</div>
            <div class="tag">Velox</div>
          </div>
        </a>
      </div>

      <!-- 旧テキストサイトマップ（残したい場合） 
      <div class="card" style="margin-top:14px">
        <ul>
          <li><a href="/sonic/">Sonic</a></li>
          <li><a href="/relic/">Relic</a></li>
          <li><a href="/velox/">Velox</a></li>
          <li><a href="/gizmo/">Gizmo</a></li>
        </ul>
      </div>
      -->
    </article>
  </main>
</div>
<script src="/assets/common.js"></script>
</body>
</html>
